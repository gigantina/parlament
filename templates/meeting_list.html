{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <select name="years">
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="year">Выбрать год</button>
    </form>


    {% if current_meeting %}
        <div class="meeting">
            <h3>Последнее собрание:</h3>
            <a class="opros-link" href="{% url 'meeting_detail' date=current_meeting.date %}">
                <h3>{{ current_meeting.date }}</h3>
            </a>
        </div>
    {% endif %}

    <hr>

    <div>
        {% for meeting in all_meetings %}
        <main id="zased">
            <div class="meeting">
                <a  class="title" href="{% url 'meeting_detail' date=meeting.date %}">
                    <h3>{{ meeting.date }}</h3>
                </a>
            </div>
        </main>
        {% endfor %}

    </div>
{% endblock %}
